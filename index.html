<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>


  <main class="main-container">
    <div class="card">

        <div class="image">
          <div class="eye-image"></div>
        </div>

        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="details">
          <div class="value">
            <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
            <p class="price">0.041 ETH</p>
          </div>

          <div class="time">
            <img src="/images/icon-clock.svg" alt="icon-clock">
            <p class="clock">3 days left</p>
          </div>
        </div>

          <div class="line"></div>
          
          <div class="footer__card">

            <div class="profile"></div>
            <p class="creation">Creation of <span>Jules Wyvern</span></p>
          </div>
          



        


    </div>
  </main>

</body>
</html>
